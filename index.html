<!doctype html>

<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no" />
<title>Aircraft â€” Updated</title>
<style>
  :root{
    --ratio-w: 75vw; /* 3:4 ratio area */
    --ratio-h: calc(var(--ratio-w) * 1.33);
  }
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%;background:#000;touch-action:none;-webkit-user-select:none;user-select:none}
  .wrap{width:100vw;height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center}.frame{ width:var(--ratio-w); height:var(--ratio-h); max-width:700px; position:relative; overflow:hidden; background:#000; }

canvas{display:block;width:100%;height:100%}

/* BUTTON CONTROLS */ .controls{ margin-top:10px; display:flex; gap:20px; } .btn{ padding:14px 24px; background:#111; color:#fff; border:2px solid #555; font-size:18px; border-radius:12px; user-select:none; } .btn:active{background:#333} </style>

</head>
<body>
<div class="wrap">
  <div class="frame" id="frame">
    <canvas id="canvas"></canvas>
  </div>  <div class="controls">
    <div class="btn" id="btnLeft">LEFT</div>
    <div class="btn" id="btnShoot">FIRE</div>
    <div class="btn" id="btnRight">RIGHT</div>
  </div>
</div><script>
/* ========= BASIC SETUP ========= */
const canvas = document.getElementById('canvas');
const frame = document.getElementById('frame');
const ctx = canvas.getContext('2d');
let DPR = window.devicePixelRatio;

function fitCanvas(){
  const r = frame.getBoundingClientRect();
  canvas.style.width = r.width + 'px';
  canvas.style.height = r.height + 'px';
  canvas.width = r.width * DPR;
  canvas.height = r.height * DPR;
  ctx.setTransform(DPR,0,0,DPR,0,0);
}
fitCanvas();
window.addEventListener('resize', fitCanvas);

/* ========= GAME STATE ========= */
let running = true;
let player = { x:120, y:420, w:60, h:60 };
let bullets = [];
let enemies = [];
let lastEnemySpawn = 0;

/* ========= BALANCE CHANGES ========= */
// ENEMY SPAWN SLOWER
const ENEMY_SPAWN_MS = 1500; // slower spawn (previous 800)

/* ========= CONTROLS (BUTTON BASED) ========= */
const btnLeft = document.getElementById('btnLeft');
const btnRight = document.getElementById('btnRight');
const btnShoot = document.getElementById('btnShoot');

btnLeft.addEventListener('touchstart', ()=> player.x -= 35);
btnRight.addEventListener('touchstart', ()=> player.x += 35);
btnShoot.addEventListener('touchstart', shoot);

/* ========= SHOOT ========= */
function shoot(){ bullets.push({ x: player.x + player.w/2 - 4, y: player.y - 20, w:8, h:18, spd:10 }); }

/* ========= SPAWN ENEMY ========= */
function spawnEnemy(){
  const rect = frame.getBoundingClientRect();
  enemies.push({ x: Math.random()*(rect.width-50), y:-60, w:50, h:50, spd:2 + Math.random()*1 });
}

/* ========= UPDATE ========= */
function update(ts){
  const rect = frame.getBoundingClientRect();

  if(ts - lastEnemySpawn > ENEMY_SPAWN_MS){
    lastEnemySpawn = ts;
    spawnEnemy();
  }

  bullets.forEach(b => b.y -= b.spd);
  bullets = bullets.filter(b => b.y > -40);

  enemies.forEach(e => e.y += e.spd);
  enemies = enemies.filter(e => e.y < rect.height + 60);
}

/* ========= DRAW ========= */
function draw(){
  const rect = frame.getBoundingClientRect();
  ctx.clearRect(0,0,rect.width,rect.height);

  ctx.fillStyle = 'white';
  ctx.fillRect(player.x, player.y, player.w, player.h);

  ctx.fillStyle = 'yellow';
  bullets.forEach(b => ctx.fillRect(b.x,b.y,b.w,b.h));

  ctx.fillStyle = 'red';
  enemies.forEach(e => ctx.fillRect(e.x,e.y,e.w,e.h));
}

/* ========= LOOP ========= */
let last = 0;
function loop(ts){
  if(!running) return;
  update(ts);
  draw();
  requestAnimationFrame(loop);
}
requestAnimationFrame(loop);

</script></body>
</html>
