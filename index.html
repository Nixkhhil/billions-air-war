<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Mobile Space Shooter</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      touch-action: none;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      background: black;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // --- Player and game variables ---
    const player = { x: canvas.width / 2, y: canvas.height * 0.75 };
    let bullets = [];
    let enemies = [];
    let score = 0;
    let keys = {};
    let lastFireTime = 0;
    let lastEnemyTime = 0;

    // --- Config ---
    const playerSpeed = 8;
    const bulletSpeed = 9;
    const enemySpeed = 2.5;
    const bulletFireRate = 600; // ms
    const enemySpawnDelay = 2500; // ms

    // --- Handle keyboard ---
    window.addEventListener("keydown", (e) => (keys[e.key] = true));
    window.addEventListener("keyup", (e) => (keys[e.key] = false));

    // --- Handle touch movement ---
    let touchX = null;
    window.addEventListener("touchstart", (e) => {
      touchX = e.touches[0].clientX;
    });
    window.addEventListener("touchmove", (e) => {
      const moveX = e.touches[0].clientX;
      const diff = moveX - touchX;
      player.x += diff * 0.6;
      touchX = moveX;
    });
    window.addEventListener("touchend", () => (touchX = null));

    // --- Tilt control (optional on phones) ---
    window.addEventListener("deviceorientation", (e) => {
      const tilt = e.gamma; // left-right tilt
      if (tilt > 5) player.x += 4;
      if (tilt < -5) player.x -= 4;
    });

    function update() {
      const now = Date.now();

      // --- Player movement ---
      if (keys["ArrowLeft"]) player.x -= playerSpeed;
      if (keys["ArrowRight"]) player.x += playerSpeed;

      player.x = Math.max(20, Math.min(canvas.width - 20, player.x));

      // --- Fire bullets ---
      if (keys[" "] && now - lastFireTime > bulletFireRate) {
        bullets.push({ x: player.x, y: player.y - 15 });
        lastFireTime = now;
      }

      // --- Update bullets ---
      bullets = bullets
        .map((b) => ({ ...b, y: b.y - bulletSpeed }))
        .filter((b) => b.y > 0);

      // --- Spawn enemies ---
      if (now - lastEnemyTime > enemySpawnDelay) {
        enemies.push({ x: Math.random() * canvas.width, y: 0 });
        lastEnemyTime = now;
      }

      // --- Update enemies ---
      enemies = enemies
        .map((e) => ({ ...e, y: e.y + enemySpeed }))
        .filter((e) => e.y < canvas.height * 0.9);

      // --- Collision detection ---
      enemies = enemies.filter((enemy) => {
        const hit = bullets.some(
          (b) =>
            b.x > enemy.x - 20 &&
            b.x < enemy.x + 20 &&
            b.y > enemy.y - 20 &&
            b.y < enemy.y + 20
        );
        if (hit) score += 10;
        return !hit;
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const h = canvas.height;

      // --- Top black bar ---
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, h * 0.1);

      // --- Gameplay area ---
      ctx.fillStyle = "#020b1f";
      ctx.fillRect(0, h * 0.1, canvas.width, h * 0.75);

      // --- Bottom black bar ---
      ctx.fillStyle = "black";
      ctx.fillRect(0, h * 0.85, canvas.width, h * 0.15);

      // --- Player ---
      ctx.fillStyle = "cyan";
      ctx.beginPath();
      ctx.moveTo(player.x, player.y);
      ctx.lineTo(player.x - 15, player.y + 25);
      ctx.lineTo(player.x + 15, player.y + 25);
      ctx.closePath();
      ctx.fill();

      // --- Bullets ---
      ctx.fillStyle = "lime";
      bullets.forEach((b) => ctx.fillRect(b.x - 2, b.y, 4, 10));

      // --- Enemies ---
      ctx.fillStyle = "red";
      enemies.forEach((e) => ctx.fillRect(e.x - 15, e.y, 30, 30));

      // --- Score ---
      ctx.fillStyle = "white";
      ctx.font = "18px Arial";
      ctx.fillText(`Score: ${score}`, 10, 25);
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
