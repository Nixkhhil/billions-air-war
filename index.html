<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Aircraft Game</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #topBar, #bottomBar {
      width: 100%;
      background: black;
      position: fixed;
      left: 0;
      z-index: 5;
    }

    #topBar { top: 0; height: 10vh; }
    #bottomBar { bottom: 0; height: 15vh; }

    canvas {
      width: 100vw;
      height: 75vh;
      background: url("assets/background.png") center/cover repeat-y;
      display: block;
      position: relative;
    }
  </style>
</head>
<body>
  <div id="topBar"></div>
  <canvas id="gameCanvas"></canvas>
  <div id="bottomBar"></div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight * 0.75;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    // Load images
    const playerImg = new Image();
    playerImg.src = "assets/player.png";
    const enemyImg = new Image();
    enemyImg.src = "assets/enemy.png";
    const bulletImg = new Image();
    bulletImg.src = "assets/bullet_green.png";
    const enemyBulletImg = new Image();
    enemyBulletImg.src = "assets/bullet_red.png";
    const powerImgs = [
      "assets/power_double_fire.png",
      "assets/power_shield.png",
      "assets/power_extra_life.png"
    ].map(src => {
      const img = new Image();
      img.src = src;
      return img;
    });

    // Player setup
    const player = {
      x: canvas.width / 2 - 25,
      y: canvas.height - 100,
      width: 50,
      height: 50,
      speed: 8
    };

    const bullets = [];
    const enemies = [];
    const enemyBullets = [];
    const powers = [];

    let lastEnemySpawn = 0;
    let lastEnemyShot = 0;
    let lastPowerSpawn = 0;
    let backgroundY = 0;

    // Controls
    const keys = {};
    document.addEventListener("keydown", e => keys[e.key] = true);
    document.addEventListener("keyup", e => keys[e.key] = false);

    // Touch controls (mobile)
    canvas.addEventListener("touchmove", e => {
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      player.x = touch.clientX - rect.left - player.width / 2;
      player.y = touch.clientY - rect.top - player.height / 2;
      if (player.x < 0) player.x = 0;
      if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
      if (player.y < 0) player.y = 0;
      if (player.y + player.height > canvas.height) player.y = canvas.height - player.height;
    });

    // Touch to shoot
    canvas.addEventListener("touchstart", () => {
      bullets.push({
        x: player.x + player.width / 2 - 5,
        y: player.y,
        width: 10,
        height: 20
      });
    });

    function spawnEnemy() {
      enemies.push({
        x: Math.random() * (canvas.width - 50),
        y: -50,
        width: 50,
        height: 50,
        speed: 2
      });
    }

    function spawnPower() {
      powers.push({
        x: Math.random() * (canvas.width - 40),
        y: -40,
        width: 40,
        height: 40,
        speed: 1.5,
        img: powerImgs[Math.floor(Math.random() * powerImgs.length)]
      });
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Scroll background
      backgroundY += 2;
      if (backgroundY >= canvas.height) backgroundY = 0;
      const bgImg = new Image();
      bgImg.src = "assets/background.png";
      ctx.drawImage(bgImg, 0, backgroundY - canvas.height, canvas.width, canvas.height);
      ctx.drawImage(bgImg, 0, backgroundY, canvas.width, canvas.height);

      // Player movement
      if (keys["ArrowLeft"] && player.x > 0) player.x -= player.speed;
      if (keys["ArrowRight"] && player.x + player.width < canvas.width) player.x += player.speed;
      if (keys["ArrowUp"] && player.y > 0) player.y -= player.speed;
      if (keys["ArrowDown"] && player.y + player.height < canvas.height) player.y += player.speed;

      // Bullets
      bullets.forEach(b => b.y -= 6);
      bullets.filter(b => b.y > 0);

      // Enemies
      enemies.forEach(e => e.y += e.speed);
      enemies.filter(e => e.y < canvas.height);

      // Enemy bullets
      enemyBullets.forEach(b => b.y += 3);
      enemyBullets.filter(b => b.y < canvas.height);

      // Powers
      powers.forEach(p => p.y += p.speed);
      powers.filter(p => p.y < canvas.height);

      // Draw
      ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);
      enemies.forEach(e => ctx.drawImage(enemyImg, e.x, e.y, e.width, e.height));
      bullets.forEach(b => ctx.drawImage(bulletImg, b.x, b.y, b.width, b.height));
      enemyBullets.forEach(b => ctx.drawImage(enemyBulletImg, b.x, b.y, b.width, b.height));
      powers.forEach(p => ctx.drawImage(p.img, p.x, p.y, p.width, p.height));

      // Spawn logic
      if (Date.now() - lastEnemySpawn > 2500) {
        spawnEnemy();
        lastEnemySpawn = Date.now();
      }

      if (Date.now() - lastEnemyShot > 1800) {
        enemies.forEach(e => {
          enemyBullets.push({
            x: e.x + e.width / 2 - 5,
            y: e.y + e.height,
            width: 10,
            height: 20
          });
        });
        lastEnemyShot = Date.now();
      }

      if (Date.now() - lastPowerSpawn > 8000) {
        spawnPower();
        lastPowerSpawn = Date.now();
      }

      requestAnimationFrame(update);
    }

    update();
  </script>
</body>
</html>
